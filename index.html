<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOt</title>
    <link rel="stylesheet" href="/botlive.github.io/css/main.css">
    <script>
        function op(params) {
            document.getElementById("hl").style.display = "block"; //shows the frame 
            document.getElementById("clo").style.display = "block"; //shows the frame 
            document.getElementById('bdy').style.opacity = ".2";
        }
        function cl(params) {
            document.getElementById("hl").style.display = "none"; //hides the frame   
            document.getElementById("clo").style.display = "none"; //hides the frame   
            document.getElementById('bdy').style.opacity = "5";
        }
        
        

    </script>
    
</head>
<body wrap="hard"  >
    <h1 id="bdy" >Welcome <br> to the bot</h1>
    <div id="hl" hidden>
        <iframe src="/botlive.github.io/js/bot.html" title="description" style="opacity: 10;">
        </iframe>
        <button  id="clo" onclick="cl()"><strong>X</strong></button>
    </div>
    <div id="opn">
        <input type="button"  onclick="op()"/>
        
        <h1>click me</h1>
    </div>
<!--   <button id="opn"  onclick="op()"><strong>click me</strong></button>   -->
    <br>
</body>
</html>
